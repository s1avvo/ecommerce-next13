query ProductGetVariantsList($id: ID!) {
	product(where: {id: $id}) {
		variants {
			... on ProductColorVariant {
				...SingleProductColorVariant
			}
			... on ProductSizeColorVariant {
				...SingleProductSizeColorVariant
			}
			... on ProductSizeVariant {
				...SingleProductSizeVariant
			}
		}
	}
}